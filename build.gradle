plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.10.1'
}

scmVersion {
    tag {
        prefix = 'my-project-name'
    }
    versionCreator 'versionWithBranch'
}

group 'tech.plateauu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
